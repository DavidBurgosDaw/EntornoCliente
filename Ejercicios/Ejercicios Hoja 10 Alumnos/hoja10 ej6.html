<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
		<link rel="stylesheet" href="main.css">
<script>
  function alta() {
    let div = document.getElementById("div1");
    let usuario = document.getElementById("idusu").value

    //Valido que no este vacio
    if (!usuario.trim()) {
        alert("Por favor, ingresa un usuario válido"); 
        return;
    }

    //Creo el elemento
    let nuevo = document.createElement("p"); 
    nuevo.textContent = usuario;

    //Inserto los nuevos antes del primer hijo
    div.insertBefore(nuevo, div.firstChild);

    //Borro el ultimo hijo
    if (div.childElementCount > 7) {
    div.removeChild(div.lastChild);
    }
}
</script>
</head>
<body>
<h3>ÚNETE A NOSOTROS</h3>
DATE DE ALTA Y JUEGA CON NOSOTROS<br><br>
USUARIO&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="text" name="usu1" id="idusu" size=20><br><br>
<input type="button" value="ALTA" onclick="alta()">
<br><br>
<div>
<fieldset>
  ULTIMOS USUARIOS QUE SE HAN UNIDO A NOSOTROS
  <div id="div1"></div>
</fieldset>
</div>  
</body>
</html>
