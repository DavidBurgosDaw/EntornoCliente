    <script>

    // 1. Que significan las siguientes expresiones regulares y para que pueden servir

    let reg = /^\s+$/ //Empieza con un espacion en blanco o mas
        reg = /^\d{8}[A-Z]$/ //Comienza por 8 digitos y termina con letra de la A a la Z mayuscula, sirve para dni
        reg = /^\d{10}[A-Z]{2}$/ //Comienza por 9 digitos y contiene 2 Letras de la A a la Z mayusculas, sirve
        reg = /^\d{9}$/ //Comienza por 9 digitos
        reg = /^\d{3}-\d{3}-\d{3}$/ //Comienza por tres digitos, seguido de un guion 3 digitos, guion 3 digitos, sirve pare telefono movil
        reg = /^\d{3}\s\d{2}\s\d{2}\s\d{2}$/ // Comienza por 3 digitos, blanco, 2 digitos, blanco, 2 digitos, sirve para telefono movil
        reg = /^\+\d{2,3}\s\d{9}$/ // + 2 o 3, y 9 digitos para un frefijo telefonico

    //   2. Definir y comprobar la validez de expresiones regulares que sirvan para comprobar

        reg = /^[01]*$/g //1.Es un número binario.
        reg = /^[67]{1}\d{8}$/g //2.Es un teléfono móvil
        reg = /^[901|902|903]{3}\d{6}$/g //3.Es un teléfono 901, 902 o 903
        reg = /^(daw|asir|fin)[12]{1}$/i //4. Asir + 1 o 2d
        reg = /^\d{2},\d{2}[$|€]$/ //Es una cantidad de dinero con dos decimales y acaba en € o $
        reg = /^www\..*(poker|porno|juego).*\.(com|org|es)$/ //Pagina web
        reg = /^([01][0-9]|2[0-3])(:[0-5]\d){2}$/ //Hora
        reg = /[0-9]{6}/ //Telefono
        reg = /^[0-3]{1}[0-9]{1}\/[0-1]{1}[0-9]{1}\/\d{4}$/ //Es una fecha dd/mm/aaaa
        reg = /^[0-9]{6}$/ //Contraseña 6 digitos
        reg = /^([0-9]|[a-z]){6}$/ //Contraseña de exactamente 6 dígitos, numeros o mnius
        reg = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,8}$/
 

    </script>
