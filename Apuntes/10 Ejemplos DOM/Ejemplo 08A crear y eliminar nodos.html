<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <link rel="stylesheet" href="main.css">
        <script>
            // Variable para numerar los párrafos añadidos
            var n = 1;

            // Función para añadir un nuevo párrafo al final del body
            function añadir(){
                // Crear un nuevo elemento <p>
                let p = document.createElement('p');

                // Crear un nodo de texto con el contenido
                let texto = document.createTextNode('Este párrafo no existía en el HTML original ' + n);

                // Añadir el texto al párrafo
                p.appendChild(texto);

                // Añadir el nuevo párrafo al final del <body>
                document.body.appendChild(p);

                // Incrementar el contador para el siguiente párrafo
                n++;
            }

            // Función para eliminar el primer párrafo
            function eliminar(){
                // Obtener el primer <p> en el documento
                let p = document.getElementsByTagName('p')[0];

                // Eliminar el primer <p> del body
                document.body.removeChild(p);
            }

            // Función para cambiar el primer párrafo por otro nuevo
            function cambiar(){
                // Obtener el primer párrafo
                let p1 = document.getElementsByTagName('p')[0];

                // Crear un nuevo elemento <p>
                let p = document.createElement('p');

                // Crear el nodo de texto que reemplazará al anterior
                let texto = document.createTextNode('Este párrafo sustituye al anterior');

                // Añadir el texto al nuevo párrafo
                p.appendChild(texto);

                // Reemplazar el primer párrafo con el nuevo
                document.body.replaceChild(p, p1);
            }

            // Función para insertar un nuevo párrafo entre el primer y el segundo
            function intercalar(){
                // Obtener el segundo párrafo
                let p1 = document.getElementsByTagName('p')[1];

                // Crear un nuevo elemento <p>
                let p = document.createElement('p');

                // Crear el nodo de texto para el nuevo párrafo
                let texto = document.createTextNode('Este se intercala');

                // Añadir el texto al nuevo párrafo
                p.appendChild(texto);

                // Insertar el nuevo párrafo antes del segundo párrafo
                document.body.insertBefore(p, p1);
            }
        </script>
    </head>
    <body>
        <!-- Botones que llaman a las funciones correspondientes -->
        <input type="button" value="Añadir nodo" onclick="añadir()">
        <input type="button" value="Elimina nodo" onclick="eliminar()">
        <input type="button" value="Cambiar nodo" onclick="cambiar()">
        <input type="button" value="Poner nodo entre 1º y 2º" onclick="intercalar()">

        <!-- Párrafos iniciales en el body -->
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
        <p>Tercer párrafo</p>
    </body>
</html>
