<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        
        <style type="text/css">
            body {
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            div {
                width: 600px;
                margin-right: auto;
                margin-left: auto;
                padding: 20px;
            }
        </style>
        
        <script type="text/javascript">
            let cont = 0;
            let lista = [];

            // Cargar las imágenes en el array al cargar la página
            function cargar() {
                lista = Array.from(document.getElementsByTagName("img"));
                console.log(lista); // Asegúrate de que las imágenes estén en el array
            }

            // Función para ir atrás (aún no implementada)
            function atras() {
                // Aquí podrías agregar la lógica para retroceder
            }

            // Función para avanzar a la siguiente imagen
            function adelante() {
                if (cont >= lista.length) {
                    alert("No hay más Pokémon posteriores");
                    return;
                } else {
                    // Mostrar la imagen actual en el contenedor
                    let fotoElement = document.getElementById("foto");

                    // Si no existe la imagen, creamos una dentro de #foto
                    if (!fotoElement.querySelector('img')) {
                        fotoElement.innerHTML = '<img id="foto" height="300" width="300">';
                    }

                    // Actualizar el src de la imagen
                    fotoElement.querySelector('img').src = lista[cont].src;

                    // Quitar el borde del Pokémon anterior si existe
                    if (cont > 0) {
                        lista[cont - 1].style.border = "none";
                    }

                    // Aplicar un borde al Pokémon actual
                    lista[cont].style.border = "2px solid black";

                    // Incrementar el contador para la siguiente imagen
                    cont++;
                }
            }
        </script>
    </head>

    <body onload="cargar()">
        <div id="miniaturas">
            <img src='pokemon/Bulbasaur.png' height="60" width="60">
            <img src='pokemon/Ivysaur.png' height="60" width="60"> 
            <img src='pokemon/Venusaur.png' height="60" width="60">
            <img src='pokemon/Charmander.png' height="60" width="60"> 
            <img src='pokemon/Charmeleon.png' height="60" width="60"> 
            <img src='pokemon/Charizard.png' height="60" width="60">
            <img src='pokemon/Squirtle.png' height="60" width="60"> 
            <img src='pokemon/Wartortle.png' height="60" width="60"> 
            <img src='pokemon/Blastoise.png' height="60" width="60">
            <br><br>

            <input type="button" value="atras" onclick="atras()">
            <input type="button" value="adelante" onclick="adelante()">
        </div>

        <div id="foto"></div>
    </body>
</html>
