<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            height: 100vh;
        }

        #foto {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        #contador{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="contador"></div>
    <div id="foto"></div>

    <script>
        function temporizador() {
            let contador = 10; //Creo el contador con 10 segundos

            //Creo el intervalo
            const intervalo = setInterval(() => {
                document.getElementById('contador').textContent = "Contador " + contador;
                contador--; //Voy reduciendo el contador para reducir segundos

                if (contador < 0) { 
                    clearInterval(intervalo); //Limpio el intervalo
                    document.getElementById("contador").style.display = "none";  //Oculto el contador
                    document.getElementById("foto").style.backgroundImage = "url('F1.JPG')"; //Muestro la imagen
                }
            }, 1000); //Aqui he asignado que el intervalo sea cada 1 seg
        }

        temporizador(); // Llama a la funciÃ³n
    </script>
</body>
</html>
