<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">
        <label for="num1">Número 1</label>
        <input type="text" placeholder="Escribe Número 1" id="caja1">
        <br>
        <label for="num2">Número 2</label>
        <input type="text" placeholder="Escribe Número 2" id="caja2">
        <br><br>
        <input type="button" value="Sumar" onclick="if (comprobarNumeros()) sumar()">
        <input type="button" value="Restar" onclick="if (comprobarNumeros()) restar()">
        <input type="text" id="resultado" placeholder="Resultado">
    </div>

    <script>
        function comprobarNumeros() {
            
            if (isNaN(Number(document.getElementById("caja1").value))) {
                alert("El primer número no puede contener letras, solo números");
                return false;
            }

           
            if (isNaN(Number(document.getElementById("caja2").value))) {
                alert("El segundo número no puede contener letras, solo números");
                return false;
            }

            if (document.getElementById("caja1").value === "" || document.getElementById("caja2").value === "") {
                alert("Por favor, rellena ambos campos, son obligatorios.");
                return false;
            }

            return true; 
        }

        function sumar() {
            let num1 = Number(document.getElementById("caja1").value);
            let num2 = Number(document.getElementById("caja2").value);
            document.getElementById("resultado").value = num1 + num2;
        }

        function restar() {
            let num1 = Number(document.getElementById("caja1").value);
            let num2 = Number(document.getElementById("caja2").value);
            document.getElementById("resultado").value = num1 - num2;
        }
    </script>

</body>

</html>
