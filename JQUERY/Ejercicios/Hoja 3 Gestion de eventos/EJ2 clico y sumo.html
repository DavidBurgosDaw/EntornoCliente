<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"> </script>
<script type="text/javascript">

function recargar(){
	location.reload();
}

function aleatorio (min,max){
 return Math.floor(Math.random()*(max - min +1)+min);
}

$(document).ready(function(){
	var sum = 0;
	//Relleno la tabla de numeros del 1 al 10
	$("td").each(function(){
		$(this).html(aleatorio(1,9));
	})

	//Le asigno el valor del numero al que hay que llegar sumando
	$("#num").val(aleatorio(1,100));

	$("td").on("click",function(){
		$(this).css("background-color","rgb(128, 128, 128)");
		sum += parseInt($(this).html())
		console.log(sum);
		$("#suma").val(sum);
		if($("#suma").val() == $("#num").val()){
			alert("Lo Conseguiste!!!")

		}

		if (parseInt($("#suma").val()) > parseInt($("#num").val())) {
		alert("Te pasaste :(");
		}

		if(parseInt($("#suma").val()) >= parseInt($("#num").val())){
			$("td").each(function(){
				if($(this).css("background-color") != "rgb(128, 128, 128)"){
					$(this).html("*");
				}
			})
		}


	})
})
</script>
</head>
<body>
<div id="div">
<br><br>
TIENES QUE SUMAR <input type="text" id="num"  size=6 value=0 disabled>
<br><br>Y LLEVAS SUMADO <input type="text" id="suma" size=6 value=0 disabled>

<tr><td></td><td></td><td></td><td></td><td></td></tr>
</table>

<button id="reload" onclick="recargar()" style="margin-top: 10%;">Reiniciar</button>
</div>
</body>
