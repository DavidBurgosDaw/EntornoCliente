<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>jQuery Drop Down Menu</title>
<script src="../../jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function(){

		$("#item1, #item2, #item3, #item4").hide(); //Oculto los botones
		// Hacer que los botones vayan apareciendo
		$("#item1").show(400);
		$("#item2").show(800);
		$("#item3").show(1200);
		
		//Al entrar aplico el underline y cambio color, y al salir lo dejo como estaba
		$("#item1, #item2, #item3").hover(function(){
			$(this).css("text-decoration","underline");
			$(this).css("background-color","gray")
		},function(){
			$(this).css("text-decoration","none");
			$(this).css("background-color","#333333");
		})
		
		


	})
</script>
<link rel="stylesheet" href="stilos 01.css" type="text/css" />  
</head>
<body>

	<div id="menu">
<ul>
	<li><a id="item1" href="#">Inicio</a></li>
	<li><a id="item2" href="#">Tutoriales</a></li>
	<li><a id="item3" href="#">Ejemplos</a></li>
</ul>
</div>

</body>
</html>
