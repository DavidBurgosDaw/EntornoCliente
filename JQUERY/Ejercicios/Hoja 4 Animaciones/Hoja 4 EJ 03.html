<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="../../jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#boton").click(function(){
            $("#divAnimado").animate({"margin-top": "225px"}, 300);
           

            $("#divAnimado2").animate({"margin-left": "-150px"}, 300);

            $("#divAnimado3").animate({"margin-top":"225px"});

            $("#divAnimado2").animate({"margin-top":"225px"},900)


            })

    })
</script>
<style>
          #divAnimado,#divAnimado2, #divAnimado3{
                    float: left;
					width: 150px;
                    height: 150px;
                    margin-left: 50px;
                    margin-top: 50px;
                    background-color: #0000FF;
          }
 
          #divAnimado2{background-color:red;}
 
          #divAnimado2{background-color:green;}
</style>
 
</head>
 
<body>
          <div id="divAnimado"></div>   
 
          <div id="divAnimado2"></div>
 
          <div id="divAnimado3"></div>
		  <input type="button" id="boton" value="Iniciar Animacion" />

</body>
</html>
